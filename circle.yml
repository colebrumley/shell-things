dependencies:
  override:
    - sudo su -c 'echo "deb http://archive.ubuntu.com/ubuntu/ trusty-backports main restricted universe" >> /etc/apt/sources.list'
    - sudo apt-get -q update && sudo apt-get -qy install shellcheck make bash
    - git clone https://github.com/sstephenson/bats.git && ./bats/install.sh /usr/local

test:
  override:
    - make test
